<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse:collapse;
}
th, td {
  padding: 5px;
}
</style>
</head>
<body>
<center>
<caption><b>Most Watched Anime Watchlist</b></caption><br>
<button type="button" onclick="loadXMLDoc()">Load Watchlist</button>
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "Anime_Watchlist.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Release Date</th><th>Title</th></tr>";
  var x = xmlDoc.getElementsByTagName("ANIME");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" + 
    x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +
    "</td></td>" +
    x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
